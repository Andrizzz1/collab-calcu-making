<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
<div class="container">
    <div class="calculator">
        <input id="display" class="inputNumber" readonly>

        <div id="keys">
            <button class="operator-btn" onclick= "addnumber('+')">+</button>
            <button onclick= "addnumber('7')">7</button>
            <button onclick="addnumber('8')">8</button>
            <button onclick="addnumber('9')">9</button>
            <button class="operator-btn" onclick="addnumber('-')">-</button>
            <button onclick="addnumber('4')">4</button>
            <button onclick="addnumber('5')">5</button>
            <button onclick="addnumber('6')">6</button>
            <button class="operator-btn" onclick="addnumber('*')">*</button>
            <button onclick="addnumber('1')">1</button>
            <button onclick="addnumber('2')">2</button>
            <button onclick="addnumber('3')">3</button>
            <button class="operator-btn"  onclick="addnumber('/')">/</button>
            <button onclick="addnumber('0')">0</button>
            <button onclick="addnumber('.')">.</button>
            <button onclick="Sum()">=</button>
            <button class="operator-btn" onclick="document.querySelector('.inputNumber').value = '';">C</button>

        </div>
    </div>




</div>  


<script src="./javascript/input.js"></script>

</body>

</html>
